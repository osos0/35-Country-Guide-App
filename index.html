<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country-Guide-App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-con">
        <input
          type="text"
          class="input"
          placeholder="Enter a country name here ...."
        />
        <button class="search">Search</button>
      </div>
      <div class="con1">Please enter a valid country name.</div>
      <div class="con2 active">
        <div class="flag-con">
          <!-- <div class="ima"></div> -->
          <div class="ima"></div>
          <h4 class="coun">The country</h4>
        </div>
        <div class="info">
          <div class="capital">capital: ....</div>
          <div class="continent">continent: ....</div>
          <div class="population">population: ....</div>
          <div class="currency">currency: .... - ..</div>
          <div class="common-Language">common-Language: ....</div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
